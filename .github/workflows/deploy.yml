name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Archive production artifacts
        run: tar -czf bot.tar.gz dist package.json package-lock.json

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "bot.tar.gz"
          target: "~/"

      - name: Create .env file from secrets
        run: |
          echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "TOKEN=${{ secrets.TOKEN }}" >> .env
          echo "COMMAND_CATEGORIES_DISABLED=${{ env.COMMAND_CATEGORIES_DISABLED }}" >> .env
          echo "SENTRY_DSN=${{ secrets.SENTRY_DSN }}" >> .env
          echo "LOG_LEVEL=${{ env.LOG_LEVEL }}" >> .env

      - name: Remove old .env on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            rm -rf ~/bot/.env

      - name: Upload .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: ".env"
          target: "~/bot/"

      - name: SSH and deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            set -x
            cd ~
            rm -rf ~/bot/*
            mkdir -p bot
            tar -xzf ~/bot.tar.gz -C ~/bot
            cd ~/bot
            npm install --omit=dev
            sudo npm install -g pm2
            pm2 delete all || true
            pm2 unstartup || true
            rm -f ~/.pm2/dump.pm2
            pm2 start dist/index.js --name "lukbot" --env production
            pm2 save
            pm2 list
            pm2 logs lukbot --lines 20

      - name: Validate EC2 environment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo 'Node.js version:'
            node -v
            echo 'npm version:'
            npm -v
            echo 'Current user:'
            whoami
            echo 'Bot directory permissions:'
            ls -ld ~/bot
            echo 'Disk space:'
            df -h
