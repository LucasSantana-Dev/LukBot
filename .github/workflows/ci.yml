name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    quality-gates:
        name: Quality Gates
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

            - name: Type check
              run: npm run type:check

            - name: Build project
              run: npm run build

            - name: Run tests
              run: npm run test:ci

            - name: Check test coverage
              run: npm run test:coverage

            - name: Security audit
              run: npm audit --audit-level high

            - name: Secrets scan
              run: npm run lint:secrets

            - name: Check for outdated dependencies
              run: npm run check:outdated

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              with:
                  files: packages/backend/coverage/lcov.info
                  flags: backend
                  name: codecov-backend
                  fail_ci_if_error: false

    e2e:
        name: E2E (Playwright)
        runs-on: ubuntu-latest
        needs: quality-gates

        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: cd packages/frontend && npx playwright install --with-deps chromium

            - name: Run E2E tests
              run: npm run test:e2e
              env:
                  CI: true
