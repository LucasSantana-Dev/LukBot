services:
    postgres:
        image: postgres:15-alpine
        container_name: lukbot-postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: discordbot
            POSTGRES_USER: discordbot
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-discordbot123}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - lukbot-network
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U discordbot -d discordbot"]
            interval: 30s
            timeout: 10s
            retries: 3

    redis:
        image: redis:7-alpine
        container_name: lukbot-redis
        restart: unless-stopped
        command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
        volumes:
            - redis_data:/data
        networks:
            - lukbot-network
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 30s
            timeout: 10s
            retries: 3

    bot:
        build:
            context: .
            dockerfile: Dockerfile
            target: production
            args:
                SERVICE: bot
                NODE_ENV: production
        container_name: lukbot-bot
        restart: unless-stopped
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            - NODE_ENV=production
            - DISCORD_TOKEN=${DISCORD_TOKEN}
            - CLIENT_ID=${CLIENT_ID}
            - DATABASE_URL=postgresql://discordbot:${POSTGRES_PASSWORD:-discordbot123}@postgres:5432/discordbot
            - REDIS_HOST=redis
            - REDIS_PORT=${REDIS_PORT:-6379}
            - REDIS_PASSWORD=${REDIS_PASSWORD:-}
            - REDIS_DB=${REDIS_DB:-0}
        volumes:
            - ./downloads:/app/downloads
            - ./logs:/app/logs
        networks:
            - lukbot-network

    backend:
        build:
            context: .
            dockerfile: Dockerfile
            target: production
            args:
                SERVICE: backend
                NODE_ENV: production
        container_name: lukbot-backend
        restart: unless-stopped
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        environment:
            - NODE_ENV=production
            - CLIENT_ID=${CLIENT_ID}
            - CLIENT_SECRET=${CLIENT_SECRET}
            - DATABASE_URL=postgresql://discordbot:${POSTGRES_PASSWORD:-discordbot123}@postgres:5432/discordbot
            - REDIS_HOST=redis
            - REDIS_PORT=${REDIS_PORT:-6379}
            - REDIS_PASSWORD=${REDIS_PASSWORD:-}
            - REDIS_DB=${REDIS_DB:-0}
            - WEBAPP_PORT=3000
            - WEBAPP_REDIRECT_URI=${WEBAPP_REDIRECT_URI:-}
            - WEBAPP_SESSION_SECRET=${WEBAPP_SESSION_SECRET:-}
            - DEVELOPER_USER_IDS=${DEVELOPER_USER_IDS:-}
        ports:
            - "3000:3000"
        networks:
            - lukbot-network

    frontend:
        build:
            context: .
            dockerfile: Dockerfile.frontend
        container_name: lukbot-frontend
        restart: unless-stopped
        ports:
            - "80:80"
        networks:
            - lukbot-network

    nginx:
        build:
            context: .
            dockerfile: Dockerfile.nginx
        container_name: lukbot-nginx
        restart: unless-stopped
        depends_on:
            - backend
            - frontend
        ports:
            - "8080:80"
        networks:
            - lukbot-network

volumes:
    postgres_data:
    redis_data:

networks:
    lukbot-network:
        driver: bridge
